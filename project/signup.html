<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quora Like Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
           
            background-image: url("bg.png");
            background-size: cover;
            background-position: center;
        }
        .signup-container {
            margin-top: 50px;
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background-color: rgb(14, 80, 167);
            border-color: rgb(14, 80, 167);
            color: white;
        }
        .btn:hover {
            background-color:rgb(111, 181, 188);
            border-color:rgb(111, 181, 188);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="signup-container">
            <h2 class="signup-header">Sign Up for Quora</h2>
            <form action="/log.html" method="get">
                <div class="form-group">
                    <label for="fullName">First Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your Full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-block">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="log.html">Log in</a></p>
        </div>
    </div>

</body>
</html>
